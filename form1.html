
<html>
	<head></head>
		<body>
			<audio controls>
				<source src="song.mp3"></source>
				<br></br>
			</audio>
			
			<video controls>
				<source src="video.mp4" width="200px" height="200px"></source>
				<br></br>
			</video>
			
			<form>
				Employee name <span style="color:red">*</span> :<input type="text" required
				placeholder="Enter employee name" pattern="[A-Z][A-Za-z\s]+"
				title="Name should with capital letter"></input>
				<br></br>
				
				Age : <input type="number" min=18 max=60 step="1"></input>
				<br></br>
				
				Mobile :<input type="text" pattern="\d{10}"
				title="Mobile number should contain 10 digits" autofocus required></input>
				<br></br>
				
				Email :<input type="text" required></input>
				<br></br>
				
				Location :<input type="text" list="locations"></input>
				<br></br>
					<datalist id="locations">
							<option value="Hyderabad"></option>
							<option value="Banglore"></option>
							<option value="Chennai"></option>
							<option value="Mumbai"></option>
							<option value="Pune"></option>
					</datalist>
				
				DOJ :<input type="date"></input>
				<br></br>
				Search :<input type="search"></input>
				<br></br>
				
				<input type="submit" value="Register"></input>	
			
			</form>
		</body>

</html>
